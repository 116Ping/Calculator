<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="calculator.png">
</head>
<body>
    <div class="calculator">
        <center>
            <h1>
                Calculator
            </h1>
        </center>
        

        <input type="text" id="display" class="display" disabled />
        <div class="buttons">

            <button class="button" id="box" onclick="appendToDisplay('(')">(</button>
            <button class="button" id="box" onclick="appendToDisplay(')')">)</button>
            <button class="button" id="box" onclick="appendToDisplay('/')">/</button>
            <button class="button" id="box" onclick="appendToDisplay('*')">*</button>


            <button class="button" id="circle" onclick="appendToDisplay('7')">7</button>
            <button class="button" id="circle" onclick="appendToDisplay('8')">8</button>
            <button class="button" id="circle" onclick="appendToDisplay('9')">9</button>
            <button class="button" id="box" onclick="appendToDisplay('-')">-</button>
            
            
            <button class="button" id="circle" onclick="appendToDisplay('4')">4</button>
            <button class="button" id="circle" onclick="appendToDisplay('5')">5</button>
            <button class="button" id="circle" onclick="appendToDisplay('6')">6</button>
            <button class="button" id="box" onclick="appendToDisplay('+')">+</button>
            
            
            <button class="button" id="circle" onclick="appendToDisplay('1')">1</button>
            <button class="button" id="circle" onclick="appendToDisplay('2')">2</button>
            <button class="button" id="circle" onclick="appendToDisplay('3')">3</button>
            <button class="button" id="box" onclick="clearDisplay()">C</button>

            <button class="button" id="circle" onclick="appendToDisplay('.')">.</button>
            <button class="button" id="circle" onclick="appendToDisplay('0')">0</button>
            

            <button class="button" id="equals" onclick="calculate()">=</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
